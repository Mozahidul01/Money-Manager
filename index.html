<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS Style -->

    <link rel="stylesheet" href="style.css">

    <title>Money - Manager</title>

</head>


<body>

        <!-- Login Area -->
    
    <Section class="container col-md-6" id="login-area">

        <h1 class="title text-center">Welcome To Money Manager</h1>

        <div class="submit-area d-flex flex-column">
            <h4 class="form-title text-center">Login</h4>
                <input class="input-field form-control" type="text"placeholder="Enter Your Email" name="" id="">
            <input class="input-field form-control" type="password"placeholder="Enter Your Password" name="" id="">
            <button class="submit-btn" id="login">Submit</button>
        </div>
        
    </Section>


        <!-- Transaction Area -->

    <section class="container" id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status" id="first-status">
                    <h3 class="text-center value-title">Deposit</h3>
                    <h2 class="text-center value">৳ <span id="current-deposit">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                    <h3 class="text-center value-title">Withdraw</h3>
                    <h2 class="text-center value">৳ <span id="current-withdraw">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h3 class="text-center value-title">Balance</h3>
                    <h2 class="text-center value">৳ <span id="current-balance">00</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area transaction-section">
                    <h4 class="amount-title">Deposit</h4>
                    <input class="input-field form-control" type="number" id="deposit-amount" placeholder="৳ Amount of deposit">
                    <button id="deposit-btn" class="submit-btn">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="submit-area transaction-section">
                    <h4 class="amount-title">Withdraw</h4>
                    <input class="input-field form-control" type="number" id="withdraw-amount" placeholder="৳ Amount of withdraw">
                    <button id="withdraw-btn" class="submit-btn">Withdraw</button>
                </div>
            </div>

        </div>
    </section>



    <!-- JS file -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!-- Java Script -->
    <script src="script.js"></script>

</body>
</html>
